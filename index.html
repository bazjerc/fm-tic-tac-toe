<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="logo game__logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </div>
        <div class="game__turn-tile">
          <img src="./assets/icon-o-turn.svg" alt="" />
          <p>TURN</p>
        </div>
        <button class="game__reset-btn">
          <img src="./assets/icon-restart.svg" alt="Restart game" />
        </button>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__field"></div>
        <div class="game__score-tile game__score-tile--x">
          <div class="game__score-text">X (P1)</div>
          <div class="game__score-counter">14</div>
        </div>
        <div class="game__score-tile game__score-tile--tie">
          <div class="game__score-text">TIES</div>
          <div class="game__score-counter">14</div>
        </div>
        <div class="game__score-tile game__score-tile--o">
          <div class="game__score-text">O (P2)</div>
          <div class="game__score-counter">14</div>
        </div>
      </div>
    </div>
  </body>
</html>
